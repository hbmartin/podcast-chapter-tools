[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "setup.py",
    "site-packages",
    "venv",
]

# Same as Black.
line-length = 88
indent-width = 4

lint.select = ["ALL"]
lint.ignore = ["ANN101", "D100", "D101", "D103", "D104", "D105", "D107", "D203", "D213", "ERA001", "FBT001", "FIX002", "S314", "S608", "SIM300", "T201", "TD002", "TD003", "UP040"]
target-version = "py312"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["ANN201", "E501", "PLR2004", "PT011", "S101"]
"podcast_transcript_tools/html_to_json.py" = ["PLR0912"]
"podcast_transcript_tools/ai/prompts.py" = ["E501"]

[tool.pytest.ini_options]
pythonpath = ". venv/lib/python3.12/site-packages"
testpaths = "tests"
